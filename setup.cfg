[aliases]
test = pytest

[build_sphinx]
source-dir = doc/sphinx/
build-dir = doc/sphinx/_build
all_files = 1


[tool:pytest]
addopts = --pep8 --color=yes --cov=wlts --cov-report=term-missing
testpaths = tests wlts